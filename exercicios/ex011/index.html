<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTml5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferences ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>  <!-- imagens adaptadas-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- começa do maior para o menor, sempre colocando em cima -->            
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5 1 jeito (limitado)</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG , JEITO LIMITADO-->
    <p>2° jeito! mais certo!</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- muito pesado, não indicado-->
        <p>Infelizmente seu navegador é imcapaz de reproduzir audio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>

    </audio>
</body>
</html>
